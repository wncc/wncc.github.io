---
layout: no-disqus
title: WnCC Events
category: events
---

<h1>Our Events</h1>
<hr/>

{% for post in site.posts %}
	{% if post.categories contains 'events' %}
	  <small>{{ post.date | date_to_string }}</small>
	  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	  <hr/>
	{% endif %}
{% endfor %}
